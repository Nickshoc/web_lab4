<!DOCTYPE html>
<html>
<head>
  <title>Таблица случайных цветов</title>
  <style>
    table { border-collapse: collapse; margin: 20px; }
    td { width: 100px; height: 50px; text-align: center; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <table id="colorTable"></table>

  <script>
    function getRandomColor() {
      const r = Math.round(Math.random() * 255).toString(16).padStart(2, '0');
      const g = Math.round(Math.random() * 255).toString(16).padStart(2, '0');
      const b = Math.round(Math.random() * 255).toString(16).padStart(2, '0');
      return `#${r}${g}${b}`;
    }

    const table = document.getElementById('colorTable');
    for (let i = 0; i < 9; i++) {
      const row = document.createElement('tr');
      for (let j = 0; j < 9; j++) {
        const cell = document.createElement('td');
        const color = getRandomColor();
        cell.bgColor = color;
        cell.textContent = color;
        row.appendChild(cell);
      }
      table.appendChild(row);
    }
  </script>
</body>
</html>
